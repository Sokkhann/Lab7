<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>Lab7 Login</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar-expand-sm bg-dark navbar-dark">
        <div class="text-center">
            <a id="angle" href="#" class="navbar-brand">Angle</a>
        </div>
    </nav>

    <!-- article section -->
    <div class="container-expand-sm">
        <h2 id="sign">SIGN IN TO CONTINUE.</h2>

        <div class="row-sm m-3">
            <input type="text" class="form-control" placeholder="Enter email">
            <img src="" alt="">
        </div>

        <div class="row m-3">
            <input type="text" class="form-control" placeholder="Password">
        </div>

        <div class="row-sm d-flex mx-3 mt-5">
            <div class="col">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Remember Me
                </label>
            </div>
            <div class="col btn text-end">
                Forget your password?
            </div>
        </div>

        <row class="btn btn-primary mx-3 mb-5 d-flex justify-content-center">
            Login
        </row>
        <row class="btn mx-3 my-1 mb-2 d-flex justify-content-center">
            Need to Signup?
        </row>
        <row class="btn mx-3 my-1 mb-5 d-flex justify-content-center">
            <b>Register Now</b>
        </row>
    </div>

    <!-- footer section -->
    <footer class="container-expand-sm bg-secondary d-flex justify-content-center">
        <ul class="nav flex-column text-center">
            <li class="nav-item">
                <a href="#" class="nav-link text-white">&copy; 2021- Angle</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link text-white">Bootstrap Admin Template</a>
            </li>
        </ul>
    </footer>

</body>
</html>
